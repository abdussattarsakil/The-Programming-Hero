<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html formate</title>
    <link rel="stylesheet" href="f-f.css">

</head>

<body>
    <header>
        <h1>
            Practice makes a man perfect
        </h1>
    </header>
    <main>
        <section>
            <form action="">
                <fieldset class="block">
                    <legend>
                        <h2>personal info</h2>
                    </legend>
                    <label for="name">Name:</label>
                    <input type="text" name="" id="name">
                    <label for="f-name">Father Name</label>
                    <input type="text" name="" id="f-name">
                </fieldset>
                <br>
                <fieldset>
                    <legend>Gender Select</legend>
                    <input type="radio" name="Gender" id="Male">
                    <label for="Male">Male</label>
                    <input type="radio" name="Gender" id="Female">
                    <label for="Female">Female</label>
                    <input type="radio" name="Gender" id="none">
                    <label for="none">3rd Gender</label>
                </fieldset>
                <br>
                <fieldset class="block">
                    <legend>College Select</legend>
                    <section id="right-side">
                        <input type="checkbox" name="" id="dau">
                        <label for="dau">DAU college</label>
                        <input type="checkbox" name="" id="fau">
                        <label for="fau">FAU College</label>
                    </section>
                </fieldset>
                <fieldset>
                    <legend>Comment</legend>
                    <textarea cols="50" rows="5" name="" id=""></textarea>
                </fieldset>
            </form>
        </section>
        <form action="">
 <input type="submit" value="submit"> 
    <input type="reset" value="clear">
        </form>
      
    </main>
</body>

</html>
